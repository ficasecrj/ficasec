<!DOCTYPE html>
<html lang="en-BR">
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>Gr&aacute;fico de Or&ccedil;amento</title>
<link href="css/demo_chart.css" rel="stylesheet" type="text/css">
<script src="js/vendor_Chart.js"></script>
<script src="js/legend.js"></script>
<script>

if(!!(window.addEventListener)) window.addEventListener('DOMContentLoaded', main);
    else window.attachEvent('onload', main);

function main() {
    var sec=0.38;

    var data = [
        {
            value: sec,
            color:"#F7464A",
            label: 'Orçamento SEC'
        },
        {
            value : (100-sec),
            color : "#69D2E7",
            label: 'Orçamento do Executivo (outras secretarias)'
        }
    ];

    var ctx = document.getElementById("pieChart").getContext("2d");
    var pieChart = new Chart(ctx).Pie(data);

    legend(document.getElementById("pieLegend"), data, pieChart);
}

</script>
</head>
<body>
<h1>Percentual do orçamento da SEC em comparação ao orçamento total do executivo do Estado do Rio de Janeiro</h1>
<div>
    <canvas id="pieChart" width="600" height="400"></canvas>
    <div id="pieLegend"></div>
</div>
<br><br><br>
</body>
</html>
